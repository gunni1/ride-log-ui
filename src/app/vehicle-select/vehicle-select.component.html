<mat-card>
  <div class="button-flex-container">
    <button mat-stroked-button>alle</button>
    <button mat-stroked-button>1</button>
    <button mat-stroked-button>2x</button>
    <button mat-stroked-button>2-</button>
    <button mat-stroked-button>4x</button>
    <button mat-stroked-button>4-</button>
    <button mat-stroked-button>4+</button>
    <button mat-stroked-button>8+</button>
  </div>
  <mat-card class="mat-elevation-z2">
    <table mat-table [dataSource]="vehicleDataSource" >

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let vehicle" (click)="openBeginRideDialog(vehicle)"> {{vehicle.name}} </td>
      </ng-container>
      <ng-container matColumnDef="vehicleClass">
        <td mat-cell *matCellDef="let vehicle "> {{vehicle.vehicleClass}} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

</mat-card>
