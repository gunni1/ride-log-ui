<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="tableDataSource" class="table-striped">

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let ride "> {{ride.name}} </td>
      </ng-container>
      <ng-container matColumnDef="rideClass">
        <td mat-cell *matCellDef="let ride "> {{ride.rideClass}} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>


</mat-card>
